name: Sync develop with master
on:
  push:
    branches:
      - master
#on:
#  schedule:
#    # Runs "at 4 o'clock every day" (see https://crontab.guru)
#    - cron: "0 4 * * *"
#  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

jobs:
  # This workflow contains a single job called "merge-branch"
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Merging branches
        uses: safinazward/merge-branches@v1.0.0

        with:
          source_branch: master
          target_branch: develop
          github_token: ${{secrets.GITHUB_TOKEN}}
          commit_message: "Merge branch 'master' into develop"